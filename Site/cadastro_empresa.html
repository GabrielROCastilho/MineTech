<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Cadastro Empresa</title>
    </head>

    <body class="body-cadastro">
        <div class="container-cadastro">
            <div class="card-cadastro">
                <h1>Cadastro Empresa</h1>
                <div class="form-cadastro">
                    <input type="text" id="ipt_cnpj" placeholder="CNPJ" value="1111111111111"><br>
                    <input type="text" id="ipt_nomeFantasia" placeholder="Nome Fantasia" value="aaa"><br>
                    <input type="text" id="ipt_emailEmpresa" placeholder="E-mail" value="aaa@gmail.com"><br>
                    <input type="text" id="ipt_bairro" placeholder="Bairro" value="aaa"><br>
                    <div class="logradouro-numero">
                        <input type="text" id="ipt_logradouro" placeholder="Logradouro" value="Rua Haddock Lobo, 595"><br>
                        <input type="number" id="ipt_numero" placeholder="Número" value="10"><br>
                    </div>
                    <div class="cidade-estado">
                        <input type="text" id="ipt_cidade" placeholder="Cidade" value="São Paulo"><br>
                        <input type="text" id="ipt_sigla" placeholder="Sigla Estado" value="SP"><br>
                    </div>
                    <input type="text" id="ipt_cep" placeholder="CEP" value="12345678"><br>
                    <input type="password" id="ipt_senha" placeholder="Senha" value="123"><br>
                    <input type="password" id="ipt_confirmarSenha" placeholder="Confirmar Senha" value="123"><br>
                </div>
                <button onclick="cadastrarEmpresa()" class="btn-cadastro">CRIAR CADASTRO EMPRESA</button><br>
                <div id="div_resposta"></div>
            </div>
        </div>
    </body>
</html>
