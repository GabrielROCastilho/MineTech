<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="body_login">
    <div class="container_login">
        <div class="card">
            <div class="img_logo_login"></div>
            <div class="form_login">
                <div class="campo_login">
                    <div class="img_pessoa"></div>
                    <input type="email" id="ipt_emailFuncionario" placeholder="E-mail"><br>
                </div>
                <div class="campo_login">
                    <div class="img_cadeado"></div>
                    <input type="password" id="ipt_senhaLogin" placeholder="Senha"><br>
                </div>
            </div>
            <button onclick="login()" class="btn_login">LOGIN</button>
            <div id="div_login"></div>
        </div>
    </div>
</body>
<script>

    function login() {

        var emailFuncionario = ipt_emailFuncionario.value;
        var senhaLogin = ipt_senhaLogin.value;

        if (emailFuncionario != 'clara@gmail.com' || senhaLogin != '12345') {
            alert("Login Inválido! Senha ou chave própria incorretas")
        } else {

            var numero = prompt("Digite a chave da Empresa: ")

            while (numero != '0302') {
                numero = prompt("Você não digitou a chave correta")
            }

            if (numero == '0302') {
                alert("login feito com sucesso");
                div_login.innerHTML += `<a href="dashboard.html">Entrar</a>`
            }
        }
    }

</script>

</html>
