<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MineTech/Site Original/web-data-viz/css/dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Document</title>
</head>
<body>
    <div id="cabecalho">
        <h2 id="logo">MineTech</h2>
        <h3>Monitoramento de Metano</h3>
        <a href="historico.html" id="link-historico">Histórico</a>
        <span id="buguer" class="material-symbols-outlined" onclick="botao()">menu</span>
        <menu id="opcao">
            <ul>
                <li>Sair</li>
            </ul>
        </menu>
    </div>

    <div class="container">
        <div id="status_sitema">
            <h1>Status do Sistema</h1>
            <div>
                <h3>Setores Críticos</h3>
                <p id="setores_criticos">0</p>
            </div>
        </div>
        <div class="grafico-principal">
            <h2>Visão Média dos Setores</h2>
            <div class="grafico-container">
                <canvas id="grafico_geral"></canvas>
            </div>
        </div>
        <div id="pop-up_aviso">
            <div id="conteudo">
                <h3>Setor ? Está Crítico</h3>
                <button>Resolvido?</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/MineTech/Site Original/web-data-viz/public/js/dashboard.js"></script>
    <script>
        function botao() {
            const opcao = document.getElementById('opcao');
            if (opcao.style.display == 'block') {
                opcao.style.display = 'none';
            } else {
                opcao.style.display = 'block';
            }
        }
        function mostrarPopUp(setor) {
            const popUp = document.getElementById('pop-up_aviso');
            const conteudo = document.getElementById('conteudo');
            conteudo.querySelector('h3').textContent = `Setor ${setor} está Crítico`;
            popUp.classList.add('ativo');
            conteudo.querySelector('button').onclick = () => {
                popUp.classList.remove('ativo');
            };
        }
        // Fechar menu se clicar fora
        document.addEventListener('click', function(event) {
            const opcao = document.getElementById('opcao');
            const buguer = document.getElementById('buguer');
            if (!opcao.contains(event.target) && !buguer.contains(event.target)) {
                opcao.style.display = 'none';
            }
        });
    </script>
</body>
</html>
