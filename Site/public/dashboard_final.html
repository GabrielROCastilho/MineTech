<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>MineTech Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="cabecalho">
        <h2 id="logo">MineTech</h2>
        <h3>Monitoramento de Metano</h3>
        <a href="historico.html" id="link-historico" class="historico">Histórico</a>
        <span id="buguer" class="material-symbols-outlined">menu</span>
        <menu id="opcao">
            <ul>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </menu>
    </div>

    <div class="container" id="dashboard_content">
        <div class="kpis">
            <div id="kpi_risco_explosao_box">
                <div>
                    <h3>Setores Com Risco de Explosão</h3>
                    <span id="setores_explosao_siglas">N/A</span>
                </div>
            </div>
            <div id="kpi_evacuacao_total_box">
                <div>
                    <h3>Setores Para Serem Evacuados</h3>
                    <span id="setores_evacuados_siglas">N/A</span>
                </div>
            </div>
        </div>
        <div class="grafico-principal">
            <h2>Visão Média dos Setores</h2>
            <div class="grafico-container">
                <canvas id="grafico_geral" class="chart-bar"></canvas>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboard.js"></script>
<script>
    function botao() {
        const opcao = document.getElementById('opcao');
        if (opcao.style.display == 'block') {
            opcao.style.display = 'none';
        } else {
            opcao.style.display = 'block';
        }
    }
    // Fechar menu se clicar fora
    document.addEventListener('click', function (event) {
        const opcao = document.getElementById('opcao');
        const buguer = document.getElementById('buguer');
        if (!opcao.contains(event.target) && !buguer.contains(event.target)) {
            opcao.style.display = 'none';
        }
    });
</script>
</body>

</html>
